<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/layouts/commonLayout.xhtml">
	<ui:define name="title">Shop</ui:define>
	<ui:define name="content">
	<body>
		<h1>Shop</h1>
		<h:dataTable value="#{productController.products}" 
			var="p" styleClass="productsTable"
			headerClass="productTableHeader"
			rowClasses="productTableOddRow,productTableEvenRow">
				<h:column>
					<f:facet name="header">ID #</f:facet>
					#{p.id}
				</h:column>
				<h:column>
					<f:facet name="header">Product Name</f:facet>
					#{p.name}
				</h:column>
				<h:column>
					<f:facet name="header">Price</f:facet>
					#{p.price}
				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					#{p.description}
				</h:column>
		</h:dataTable>
		<h:form>
			<table>
				<tr>
					<th>ID:</th>
					<td><h:inputText id="id" value="#{product.id}" title=""/></td>
				</tr>
				<tr>
					<th>Product Name:</th>
					<td><h:inputText id="name" value="#{product.name}" title=""/></td>
				</tr>
				<tr>
					<th>Product Price:</th>
					<td><h:inputText id="price" value="#{product.price}" title=""/></td>
				</tr>
				<tr>
					<th>Product Description:</th>
					<td><h:inputText id="description" value="#{product.description}" title=""/></td>
				</tr>
				<tr>
					<td><h:commandButton value="Add Product" action="#{productController.addProduct(product)}"/></td>
				</tr>
			</table>
		</h:form>
		</body>
	</ui:define>
	</ui:composition>
</html>
