<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/layouts/commonLayout.xhtml"> 
<ui:define name="title">Register</ui:define>
<ui:define name="content"> 
<body> 
	<h1>Please Register:</h1>
	<h:form>
		<table>
			<tr>
				<th>Full Name:</th>
				<td><h:inputText value="#{user.name}" title=""/></td>
			</tr>
			<tr>
				<th>Email: </th>
				<td><h:inputText value="#{user.email}" title=""/></td>
			</tr>
			<tr>
				<th>Birthday: <br/><p class="HiddenMessage">.</p></th>
				<td><h:inputText value="#{user.birthday}" title=""/><br/><p class="Message">(Please input in mm-dd-yyyy format)</p></td>
			</tr>
			<tr>
				<th>Username: </th>
				<td><h:inputText value="#{user.username}" title=""/></td>
			</tr>
			<tr>
				<th>Password: </th>
				<td><h:inputSecret value="#{user.password}" title=""/></td>
			</tr>
			<tr>
				<td><h:commandButton value="Submit" action="#{formController.onRegistrationSubmit(user)}"/></td>
			</tr>
		</table>
	</h:form>
</body> 
</ui:define>
</ui:composition>
</html>
