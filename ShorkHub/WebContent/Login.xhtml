<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/layouts/commonLayout.xhtml">
<ui:define name="title">Login</ui:define>
<ui:define name="content">
<body> 
<h1>Please Login:</h1>
<h:form>
	<table>
		<tr>
			<th>Username:</th>
			<td><h:inputText value="#{user.username}" title=""/></td>
		</tr>
		<tr>
			<th>Password:</th>
			<td><h:inputSecret value="#{user.password}" title=""/></td>
		</tr>
		<tr>
			<td><h:commandButton value="Submit" action="#{formController.onLoginSubmit(user)}"/></td>
		</tr>
	</table>
</h:form>
</body>
</ui:define>
</ui:composition>
</html>
